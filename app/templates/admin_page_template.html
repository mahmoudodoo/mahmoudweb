{% extends "home_template.html" %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<script type=text/javascript src="{{url_for('static', filename='javascript/jquery-3.6.0.min.js') }}"></script>
<script>
    $(document).ready(function(){
      $("#coursebtn").click(function(){
        $("#admindiv").load("/course");

      });
    });

    $(document).ready(function(){
      $("#lessonbtn").click(function(){
        $("#admindiv").load("/lesson");
      });
    });
    </script>

    <div class="container box_container" align="center">
        <div class="row">
            <button id="coursebtn" class="card">Course</button>
            <button id="lessonbtn" class="card">Lesson</button>
        </div>
    </div>

<div id="admindiv" class="container box_container" align="center">
    <div class="row">
        <script>
            $("#admindiv").load("{{ url_for('course_view') }}");
        </script>
    </div>
</div>
{% endblock %}
